{% extends 'base.html' %}

{% block title %}
    Thêm danh mục
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'createPortfolioProject' %}" enctype="multipart/form-data"
          class="form-horizontal"> {% csrf_token %}
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới danh mục dự án</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="form-group">
                    <label for="name_type" class="col-sm-2 control-label">Tên Danh Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtNamePortfolio" required="required"
                               name="txtNamePortfolio" placeholder="Điền tên danh mục"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtImages" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="txtImages" id="txtImages" accept="image/*"
                               required="required" onchange="PreviewImage();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image_preview" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <img id="image_preview" name="image_preview" width="100px" height="100px"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtContent" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea id="txtContent" name="txtContent" rows="10" cols="80" rows="3"
                                  placeholder="Nhập nội dung bài viết ..."></textarea>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'listPortfolioProject' %}" class="btn btn-default"> Trở về </a>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </div>
    </form>

    <script type="text/javascript">
        $(function () {
            CKEDITOR.replace('txtContent');
        });

        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("txtImages").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById("image_preview").src = oFREvent.target.result;
            };
        };

    </script>
{% endblock %}

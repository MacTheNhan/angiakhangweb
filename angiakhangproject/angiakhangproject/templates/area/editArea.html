


{% extends 'base.html' %}

{% block title %}
    Sửa Danh mục dự án
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'updateArea' area.id %}" enctype="multipart/form-data"
          class="form-horizontal"> {% csrf_token %}
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Sửa Khu Vực </h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="form-group">
                    <label for="idType" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="idArea" name="txtArea"
                               value="{{ area.id }}" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name_type" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name_type" name="txtNameArea"
                               value="{{ area.name_area }}"/>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'listArea' %}" class="btn btn-default"> Trở về </a>
                {% if messages %}
                    {% for message in messages %}
                        <label class="control-label" {% if message.tags %} {% endif %}><i
                                class="fa fa-check"></i>{{ message }}</label>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-info pull-right">Cập nhật</button>
            </div>
            <!-- /.box-footer -->
        </div>
    </form>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Thêm bài viết
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'createPosts' %}" enctype="multipart/form-data"
          class="form-horizontal"> {% csrf_token %}
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới bài viết</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="form-group">
                    <label for="txtTitle" class="col-sm-2 control-label">Tiêu đề</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtTitle" required="required"
                               name="txtTitle" placeholder="Điền tiêu đề"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="slPortfolioParent" class="col-sm-2 control-label">Danh mục bài viết</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="slPortfolioParent" name="slPortfolioParent">
                            {% for item in listPortfolioPosts %}
                                <option value="{{ item.id }}"> {{ item.name_portfolio_posts }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtImages" class="col-sm-2 control-label">Hình đại diện</label>
                    <div class="col-sm-10">
                            <input type="file"  class="form-control" name="txtImages" id="txtImages" accept="image/*"
                               required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtContent" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea id="txtContent" name="txtContent" rows="10" cols="80" rows="3" placeholder="Nhập nội dung bài viết ..."></textarea>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'listMember' %}" class="btn btn-default"> Trở về </a>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </div>
    </form>

    <script>
        $(function () {
            CKEDITOR.replace('txtContent')
        })
    </script>
{% endblock %}

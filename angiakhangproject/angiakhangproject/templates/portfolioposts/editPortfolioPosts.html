


{% extends 'base.html' %}

{% block title %}
    Sửa Danh mục bài viết
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'updatePortfolioPosts' portfolio_posts.id %}" enctype="multipart/form-data"
          class="form-horizontal"> {% csrf_token %}
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Sửa Danh Mục Bài Viết </h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="form-group">
                    <label for="name_type" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtIdPortfolio" required="required"
                               name="txtIdPortfolio" value="{{ portfolio_posts.id }}" disabled/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name_type" class="col-sm-2 control-label">Tên Danh Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtNamePortfolio" required="required"
                               name="txtNamePortfolio" value="{{ portfolio_posts.name_portfolio_posts }}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="slPortfolioParent" class="col-sm-2 control-label">Thư mục cha </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="slPortfolioParent" name="slPortfolioParent">
                            <option value="0"> ---------------------</option>
                            {% for item in listPortfolioPosts %}
                                <option {% if item.id == portfolio_posts.id_parent %} selected {% endif %}
                                                                                      value="{{ item.id }}"> {{ item.name_portfolio_posts }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'listPortfolioPosts' %}" class="btn btn-default"> Trở về </a>
                {% if messages %}
                    {% for message in messages %}
                        <label class="control-label" {% if message.tags %} {% endif %}><i
                                class="fa fa-check"></i>{{ message }}</label>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-info pull-right">Cập nhật</button>
            </div>
            <!-- /.box-footer -->
        </div>
    </form>

{% endblock %}

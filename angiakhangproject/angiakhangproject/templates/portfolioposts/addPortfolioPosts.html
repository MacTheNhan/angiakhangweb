{% extends 'base.html' %}

{% block title %}
    Thêm danh mục
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'createPortfolioPosts' %}" enctype="multipart/form-data"
          class="form-horizontal"> {% csrf_token %}
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới danh mục bài viết</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="form-group">
                    <label for="name_type" class="col-sm-2 control-label">Tên Danh Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtNamePortfolio" required="required"
                               name="txtNamePortfolio" placeholder="Điền tên danh mục"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="slPortfolioParent" class="col-sm-2 control-label">Vị trí </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="slPortfolioParent" name="slPortfolioParent">
                            <option value="0"> ---------------------</option>
                            {% for item in listPortfolioPosts %}
                                <option value="{{ item.id }}"> {{ item.name_portfolio_posts }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'listPortfolioPosts' %}" class="btn btn-default"> Trở về </a>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </div>
    </form>
{% endblock %}
